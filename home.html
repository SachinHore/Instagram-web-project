<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Instagram</title>
  <link rel="stylesheet" href="/home.css" />

</head>

<body>

  <main>
    <nav id="sideBar">
      <img id="instagramLogo" src="assets/InstagramLogoBlack.PNG" alt="InstagramLogoBlack" />

      <div id="linksDiv">

        <div id="more" class="links" onclick="menuDisplayBlockNoneToggle()">
          <img class="icon" src="assets/icons8-menu-26.png" alt="more" />
          <div>More</div>

        </div>

      </div>




      <div id="menu">
        <a class="links" href="">
          <img class="icon " src="assets/Instagram-home-icon-on-transparent-background-PNG.png" alt="home" />
          <div>Settings</div>
        </a>
        <a class="links" href="">
          <img class="icon" src="assets/icons8-search-50.png" alt="Search" />
          <div>Your activity</div>
        </a>
        <a class="links" href="">
          <img class="icon" src="assets/icons8-explore-24.png" alt="Explore" />
          <div>saved</div>
        </a>
        <a class="links" href="">
          <img class="icon" src="assets/icons8-reels-50.png" alt="Reels" />
          <div>Switch apperience</div>
        </a>
        <a class="links" href="">
          <img class="icon" src="assets/icons8-messages-64.png" alt="Messages" />
          <div>Report problem</div>
        </a>

        <a class="links" href="">
          <img class="icon" src="assets/icons8-heart-notification-50.png" alt="Notifications" />
          <div>Switch accounts</div>
        </a>
        <a class="links" href="">
          <img class="icon" src="assets/icons8-create-50.png" alt="Create" />
          <div>Log out</div>
        </a>



      </div>

    </nav>
    <section id="right">
      <div id="middle">
        <div id="stories"></div>
        <div id="posts"></div>
      </div>
      <aside id="rightSideBar">
        <div id="profileCard"></div>
        <div class="suggestion">
          <h4>Suggested for you</h4>
          <a href="#">See All</a>
        </div>
        <div id="suggestionsBox"></div>
      </aside>
    </section>
  </main>
  <script src="home.js"></script>
</body>

</html>
