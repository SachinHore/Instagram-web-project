<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Instagram</title>
    <link rel="stylesheet" href="/loginPage.css">
</head>

<body>
    <main>
        <div class="left">
            <img src="assets/loginPageMobileImg.PNG" alt="Smartphone Image">
        </div>
        <div class="right">
            <div class="loginBox">
                <div>
                    <img src="assets/InstagramLogo.PNG" alt="instagramLogo">
                </div>

                <form>
                    <div class="loginForm">
                        <input class="inputbox" type="text" placeholder="Phone number,username, or email" />
                        <input class="inputbox" type="text" placeholder="Password" />
                        <input class="loginBtn" type="button" value="Log in" />
                    </div>
                </form>

                <div class="hrLine">

                    <hr class="line">
                    <div class="hrText">OR</div>
                    <hr class="line">

                </div>

                <a class="fbLogin" href=""><img src="assets/fbLogo.PNG" alt="fbLogo">
                    <h3>Log in with Facebook</h3>
                </a>
                <a class="forgPass" href="">Forget password?</a>

            </div>
            <div class="signupBox">
                Don't have an account?
                <a href="">Sign up</a>
            </div>
            <div class="getApp">
                <div class="getAppbox">Get the app.</div>
                <div class="logos">
                    <div class="googlePlayLogo">
                        <a
                            href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_IN&gl=US" target="_blank"><img
                                src="assets/googleplaylogo.PNG" alt="googlePlayLogo"></a>

                    </div>
                    <div class="microsoftLogo">
                        <a
                            href="https://apps.microsoft.com/detail/9NBLGGH5L9XT?hl=en-US&gl=US" target="_blank"><img
                                src="assets/microsoftLogo.PNG" alt="microsoft logo">
                    </div></a>

                </div>
            </div>
        </div>
    </main>
